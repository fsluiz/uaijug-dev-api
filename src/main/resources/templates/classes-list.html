<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Class List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Class List</h1>

<div>
    <nobr>
        <a th:href="@{/classes/add}">Add Class</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Edit</th>
        </tr>
        <tr th:each ="class : ${classes}">
            <td><a th:href="@{/classes/{classId}(classId=${class.id})}" th:utext="${class.id}">...</a></td>
            <td><a th:href="@{/classes/{classId}(classId=${class.id})}" th:utext="${class.name}">...</a></td>
            <td th:utext="${class.date}">...</td>
            <td><a th:href="@{/classes/{classId}/edit(classId=${class.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/classs?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/classs?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
