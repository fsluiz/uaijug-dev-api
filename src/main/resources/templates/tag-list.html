<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tag List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Tag List</h1>

<div>
    <nobr>
        <a th:href="@{/tags/add}">Add Tag</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div th:if="${not#lists.isEmpty(tags)}">
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Edit</th>
        </tr>
        <tr th:each ="tag : ${tags}">
            <td><a th:href="@{/tags/{tagId}(tagId=${tag.id})}" th:utext="${tag.id}">...</a></td>
            <td><a th:href="@{/tags/{tagId}(tagId=${tag.id})}" th:utext="${tag.name}">...</a></td>
            <td><a th:href="@{/tags/{tagId}/edit(tagId=${tag.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/tags?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/tags?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
